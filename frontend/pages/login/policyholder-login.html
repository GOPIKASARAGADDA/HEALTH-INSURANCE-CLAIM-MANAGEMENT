<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Policyholder Login | HealthClaimSys</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">HealthClaimSys</a>
        <div class="form-check form-switch ms-auto">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label text-white" for="darkModeToggle"
            >Dark Mode</label
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1 class="text-white">Welcome Back</h1>
        <p class="text-white">Login to manage your health insurance claims</p>
      </div>
    </section>

    <!-- Login Form -->
    <section class="module-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card module-card p-4">
              <h4 class="text-center mb-4">Policyholder Login</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div id="alertBox" class="alert mt-3 d-none"></div>
              <div class="text-center mt-3">
                <a
                  href="../recovery/forgot-password.html"
                  class="text-decoration-none"
                  >Forgot Password?</a
                >
              </div>
              <br />
                <a
                  href="../register/policyholder-register.html"
                  class="text-decoration-none"
                  >Don't have an account? Register here</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-bottom text-center">
          Â© 2025 HealthClaimSys. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="../assets/js/auth.js"></script>
  </body>
</html>
