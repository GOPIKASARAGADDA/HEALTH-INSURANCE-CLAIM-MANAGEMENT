<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agent Login | HealthClaimSys</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">HealthClaimSys</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1 class="text-white">Agent Portal</h1>
        <p class="text-white">
          Login to manage client policies and applications
        </p>
      </div>
    </section>

    <!-- Login Form -->
    <section class="module-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card module-card p-4">
              <h4 class="text-center mb-4">Agent Login</h4>
              <form id="loginForm">
                <input
                  type="text"
                  id="username"
                  class="form-control mb-3"
                  placeholder="Username"
                  required
                />
                <input
                  type="password"
                  id="password"
                  class="form-control mb-3"
                  placeholder="Password"
                  required
                />
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div id="alertBox" class="alert mt-3 d-none"></div>
              <div class="text-center mt-3">
                <a
                  href="../recovery/forgot-password.html"
                  class="text-decoration-none"
                  >Forgot Password?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-bottom text-center">
          Â© 2025 HealthClaimSys. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="../assets/js/auth.js"></script>
  </body>
</html>
