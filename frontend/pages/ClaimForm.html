<!-- Claim Form Modal -->
<div class="modal fade" id="claimFormModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="claimForm">
        <div class="modal-header">
          <h5 class="modal-title">New Claim</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="policyId" class="form-label">Policy ID</label>
            <input type="text" class="form-control" id="policyId" required>
          </div>
          <div class="mb-3">
            <label for="claimType" class="form-label">Claim Type</label>
            <select class="form-select" id="claimType" required>
              <option value="Hospitalization">Hospitalization</option>
              <option value="Accident">Accident</option>
              <option value="OPD">OPD</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="claimAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="claimAmount" required>
          </div>
          <div class="mb-3">
            <label for="claimNotes" class="form-label">Notes</label>
            <textarea class="form-control" id="claimNotes"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Claim</button>
        </div>
      </form>
    </div>
  </div>
</div>
